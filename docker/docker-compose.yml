version: '3'
services:

  mongodb:
    container_name: mongo
    image: mongo
    networks:
      - bot_network
    volumes:
      - mongo_data:/data/db
    restart: always

  rabbitmq:
    container_name: rabbit-mq
    image: rabbitmq:3-management
    networks:
      - bot_network
    restart: always

  telegram:
    container_name: telegram-listener
    image: telegram-listener:latest
    networks:
      - bot_network
    depends_on:
      - rabbitmq
    restart: always

  from-user-listener:
    container_name: from-user-listener
    image: from-user-listener:latest
    depends_on:
      - rabbitmq
    networks:
      - bot_network

  to-user-listener:
    container_name: to-user-listener
    image: to-user-listener:latest
    networks:
      - bot_network
    depends_on:
      - rabbitmq
    restart: always

networks:
  bot_network:
    driver: bridge

volumes:
  mongo_data:
